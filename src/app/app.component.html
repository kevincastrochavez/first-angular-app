<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>I'm in the app</h3>
      <hr />
      <app-servers></app-servers>
      <!-- <div app-servers></div> -->
      <!-- <div class="app-servers"></div> -->
      <!-- <app-warning-alert></app-warning-alert>
      <app-successalert></app-successalert> -->

      <button class="btn btn-primary" (click)="toggleDisplay()">
        Display Details
      </button>
      <p *ngIf="display">This is my paragraph</p>
      <div
        *ngFor="let click of clicksList; let i = index"
        [ngStyle]="{ backgroundColor: i >= 4 ? 'blue' : 'transparent' }"
        [ngClass]="{ white: i >= 4 }"
      >
        {{ click }}
      </div>
    </div>
  </div>
</div>
